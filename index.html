<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p class="instrucoes">Tente adivinhar o número secreto entre <strong>1 e 100</strong>.</p>
        
        <div class="area-jogo">
            <input type="number" id="palpite" placeholder="Digite seu palpite">
            <button id="btn-chutar">Chutar</button>
        </div>

        <div class="mensagens">
            <p id="mensagem-resultado"></p>
            
            <p>Tentativas restantes: <span id="tentativas">10</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
